<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <script src="https://checkout.flutterwave.com/v3.js"></script>
<div class="container mt-4">
  <h1>Please Donate To the Ministry</h1>
  <br>
  <form>
    <div class="form-group">
      <label for="amount">Your Name</label>
      <input required type="text" name="name" id="name" class="form-control" placeholder="John Doe">
    </div>
      <div class="form-group">
        <label for="amount">Amount (UGX)</label>
        <input required type="number" name="amount" id="amount" class="form-control" placeholder="3000">
      </div>
      <div class="form-group">
        <label for="amount">Phone Number</label>
        <input required type="text" name="phone_number" id="phone_number" class="form-control" placeholder="0708898845">
      </div>

      <div class="form-group">
        <label for="amount">Email (Optional)</label>
        <input required type="text" name="email" id="email" class="form-control" placeholder="johndoe@gmail.com">
      </div>
      
    <button type="submit" class="start-payment-button btn btn-primary">Pay Now</button>
  </form>
</div>
<script src="index.js">
</script>
</body>
</html>
